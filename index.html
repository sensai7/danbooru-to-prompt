				<header class="major">
					<h1>Danbooru to Prompt</h1>
				</header>
				<div class="content">
					<p>Turn your copied Danbooru tags into a comma-separated prompt for NovelAI/Waifudiffusion etc.<br>

		<section class="align-center">
			<!-- <input type="file" name="inputfile" id="inputfile"> -->
			<div class="inner">
				<form action="/action_page.php">
					<p><label>Paste your tags here:</label></p>
					<textarea id="inputText" name="inputText" rows="4" cols="50" onkeyup="toPrompt();" placeholder="Input text"></textarea>

	<script type="text/javascript">


		function toPrompt() {
			input = document.getElementById('inputText').value;
			list = input.split("\n");
			L = list.length
			//remove ?
			for (var i=0; i<L; i++){
				item = list[i].split(" ");
				lItem = item.length;
				list[i] = item.slice(1, lItem-1).join(" ");
				console.log(item + "          " + list[i]);
			}
			output = list.join(", ");


			// processed = processed.replaceAll("[0-9]+(\.[0-9]+)?M?k?", "ASDF");
			// processed = processed.replaceAll("\n", ", ");
			// processed = processed.replaceAll("\? ", "");
			// processed = processed.replaceAll("\.", "");			
        		document.getElementById('outputText').value  = output;
		}


</script>
